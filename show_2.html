    <script type="text/javascript">
    $(document).ready(function() {

        $(document).on('click', '.panel-default', function(event) {
            var id = $(this).attr('data-ref');
            window.location = 'show_detail.html?org_id=' + id;
        });


        // type
        $('#type .brand-nav a').unbind('click').bind('click', function() {

            console.log('type');

            var tag = $(this).attr('tag');
            var donate = $('#donate .brand-nav.active a').attr('donate');
            var controller = $(this).attr('aria-controls');
            var get_str = '';


            if (tag === '全部') {
                tag = '';
            } else {
                tag = 'type=' + tag;
            }

            if (donate === '全部') {
                donate = '';
            } else {
                donate = 'donate=' + donate;
            }

            if (tag === '' || donate === '') {
                get_str += tag + donate;
            } else {
                get_str += tag + '&' + donate;
            }

            console.warn(get_str);
            // return;
            getList(get_str, controller);
        });

        // donate
        $('#donate .brand-nav a').unbind('click').bind('click', function() {

            console.log('donate');

            var tag = $('#type .brand-nav.active a').attr('tag');
            var donate = $(this).attr('donate');
            var controller = $(this).attr('aria-controls');
            var get_str = '';


            if (tag === '全部') {
                tag = '';
            } else {
                tag = 'type=' + tag;
            }

            if (donate === '全部') {
                donate = '';
            } else {
                donate = 'donate=' + donate;
            }

            if (tag === '' || donate === '') {
                get_str += tag + donate;
            } else {
                get_str += tag + '&' + donate;
            }

            console.warn(get_str);
            getList(get_str, controller);
        });



        // init
        $("#first").trigger('click');

    });


    function getList(get_str, controller) {

        $.ajax({
            url: "https://www.bringoo.com.tw/npo_map/show_npo.php?" + get_str,
            type: "GET",
            success: function(res) {
                var json = JSON.parse(res);

                var i;
                var tmp = '';
                var id = '#' + controller;

                for (i = 0; i < json['list'].length; ++i) {

                    var choose = json['list'][i]['choose'];

                    if (choose===1) {

                        var myid = json['list'][i]['id'];
                        var name = json['list'][i]['name'];
                        var desc = json['list'][i]['desc'];

                        tmp += '<div class="panel panel-default" data-ref="' + myid + '">' +
                            '<div class="panel-heading">' +
                            '<h3 class="panel-title">' + name + '</h3>' +
                            '</div>' +
                            '<div class="panel-body">' +
                            '<p>' + desc + '</p>';

                        var type_length = json['list'][i]['type'].length;
                        var tag_arr = json['list'][i]['type'].concat(json['list'][i]['donate']);
                        var tags = '';
                        for (j=0; j<tag_arr.length; ++j) {

                            var color;
                            if (j!=0 && j>=type_length) {
                                color = 'label-success';
                            } else {
                                color = 'label-primary';
                            }

                            // if(tag_arr[j] != '捐款')tags += '<span class="label ' +color+ '">' +tag_arr[j]+ '</span>&nbsp;';
                            // else tags += '<a style="text-decoration:none;" href="#" data-toggle="popover" title="郵政劃撥" data-content="帳號：50191500　戶名：財團法人癌症希望基金會">' + '<span class="label ' +color+ '">' +tag_arr[j]+ '</span>&nbsp;' + '</a>';
                            tags += '<a style="text-decoration:none;" href="#" data-toggle="popover" title="郵政劃撥" data-content="帳號：50191500　戶名：' + name + '">' + '<span class="label ' +color+ '">' +tag_arr[j]+ '</span>&nbsp;' + '</a>';
                        }

                        tmp += tags+'</div></div><hr />';

                    }

                    //

                }

                $(id).html(tmp);

                $('[data-toggle="popover"]').popover();
            }
        });
    }
